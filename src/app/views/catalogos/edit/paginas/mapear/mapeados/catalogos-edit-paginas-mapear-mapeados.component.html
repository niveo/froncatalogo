<div fxLayout="column" class="full-height-h">
    <div class="full-height-a">
        <div *ngFor="let registro of registros;let i = index" style="padding: 10px;">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span style="font-size: 12px;">({{i+1}})  </span>
                        <span>{{registro.produto?.referencia}}</span>
                    </mat-card-title>
                    <mat-card-subtitle>{{registro.produto?.descricao}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutGap="10px">
                        <span>X: {{registro.inicialPosicalX}}</span>
                        <span>Y: {{registro.inicialPosicalY}}</span>
                        <span>Width: {{registro.width}}</span>
                        <span>Height: {{registro.height}}</span>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onDetalhar(registro)">
                        <mat-icon>launch</mat-icon> Detalhar
                    </button>
                    <button mat-button (click)="onRemover(registro)">
                        <mat-icon>delete</mat-icon> Excluir
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div fxLayoutAlign="end center" style="margin-top: 10px;">
        <button mat-raised-button color="primary" (click)="dialogRef.close()">
            <mat-icon>close</mat-icon> Sair
        </button>
    </div>
</div>
