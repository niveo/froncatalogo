<div fxFlex fxLayout="column" class="full-height-h">
    <mat-toolbar>
        <span>{{descricaoView}}</span>
        <div style="flex: 1 1 auto;"></div>
        <button mat-icon-button (click)="novoRegistro()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>
    <div fxFlex class="full-height-h">
        <div class="full-height-a">
            <div fxLayout="row wrap" fxLayoutGap="10px grid" style="padding: 5px;">
                <div fxFlex="50" *ngFor="let item of registros">
                    <produtos-card-component [registro]="item" (onRemover)="onCarregarRegistros()">
                    </produtos-card-component>
                </div>
            </div>
        </div>
    </div>
</div>
